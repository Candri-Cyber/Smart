<!DOCTYPE html>
<html>
<head>
    <title>Toko Online Gratis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Form Upload Produk -->
        <div class="mb-5">
            <h2>Tambah Produk</h2>
            <form id="productForm">
                <input type="text" id="productName" class="form-control mb-2" placeholder="Nama Produk" required>
                <input type="number" id="productPrice" class="form-control mb-2" placeholder="Harga" required>
                <input type="file" id="productImage" class="form-control mb-2" accept="image/*">
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Daftar Produk -->
        <div id="productList" class="row"></div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
